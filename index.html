<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cameleon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-2.1.1.min.js"></script>
  </head>
  <body id="top">
    <div class="main-content">
      <div class="top-back">
        <div class="top-bar"></div>
        <a href="" class="logo"><img src="img/logo.png"></a>
        <div class="top-image">
          <div class="content">
            <img src="img/top-image.png">
            <div>
              <a href="" class="btn btn-buy">今すぐ購入する</a>
            </div>
          </div>
        </div>
      </div>
      <div class="bar">
        <div class="bar-left">
          <div class="inner"></div>
          <div class="back-default"></div>
        </div>
        <div class="bar-center">
          <img src="img/gbar1.png" height="42">
        </div>
        <div class="bar-right">
          <div class="inner"></div>
          <div class="back-default"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="feature row">
        <h1>特徴</h1>
        <div class="content">
          <div class="feature-box">
            <div class="box-inner">
              <img src="img/feature1.png">
              <p>
                体色変化が得意で、背景の色に溶け込んで同化する。
              </p>
            </div>
          </div>
          <div class="feature-box">
            <div class="box-inner">
              <img src="img/feature2.png">
              <p>
                両方の目をそれぞれ別個に動かすことが出来る。
              </p>
            </div>
          </div>
          <div class="feature-box">
            <div class="box-inner">
              <img src="img/feature3.png">
              <p>
                尾を巻くことができ、それで木の枝に捕まる。
              </p>
            </div>
          </div>
          <div class="feature-box">
            <div class="box-inner">
              <img src="img/feature4.png">
              <p>
                舌を伸ばして虫を捕る。
              </p>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="kind row gback">
        <h1>種類</h1>
        <div class="content">
          <div class="kind-box">
            <div class="box-inner">
              <img src="img/kind1.png">
              <p>ジョンストンカメレオン</p>
            </div>
          </div>
          <div class="kind-box">
            <div class="box-inner">
              <img src="img/kind2.png">
              <p>パンサーカメレオン</p>
            </div>
          </div>
          <div class="kind-box">
            <div class="box-inner">
              <img src="img/kind3.png">
              <p>ラボードカメレオン</p>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="cameleon-back back1">
        <div class="inner">
          <div class="content">
            <h1>カメレオンは意識的に体色を変えているのではなく自然に変わるのです。</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
